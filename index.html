<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex">
        <div class="row w-100 justify-content-center">
        <h1 class="navbar-brand text-center">Weather Dashboard</h1>
        </div>
      </nav>
    <main class="d-flex">
    <aside class="w-25">
        <div class="d-flex row">
        <div class="col-9 text-center m-4" id="data-submit">
            <h2 class="display-5 text-white">Search for a City: </h2>
            <input type="text" class="w-100" id="location"></input>
            <button class="btn btn-primary w-100 my-3" id="btn">Search</button>
        </div>
        </div>
        <div class="col" id="recent-search">
            <ul class="list-style-none my-3" id="recent-list">

            </ul>
        </div>
    </aside>
    <section class="w-100 column">
        <div class="container border w-25 my-3" id="location-today">
            <h3 class="text-white" id="location-name"></h3>
            <h5 class="text-white" id="temperature">Temp: </h5>
            <h5 class="text-white" id="wind">Wind: </h5>
            <h5 class="text-white" id="humidity">Humidity: </h5>
        </div>
        <section class="w-100 h-100 my-4 column" id="forecast">
            <div class="container h-100">
            <h3 class="text-white">5 Day Forecast:</h3>
                <div class="row h-50">
                    <div class="col-2 m-3 bg-secondary border text-dark" id="day-1">
                    </div>
                    <div class="col-2 m-3 bg-secondary border text-dark" id="day-2">
                    </div>
                    <div class="col-2 m-3 bg-secondary border text-dark" id="day-3">
                    </div>
                    <div class="col-2 m-3 bg-secondary border text-dark" id="day-4">
                    </div>
                    <div class="col-2 m-3 bg-secondary border text-dark" id="day-5">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</html>
